<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>速習Vue.js</title>
	</head>
	<body>
		<!--ページ本体-->
		<div id="app">
			<form>
				<label for="name">URL:</label>
				<input v-validate="'required|url'" data-vv-as="URL" id="url" name="url" />
			</form>
			<span v-if="errors.has('url')">{{ errors.first('url') }}</span>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vee-validate@2.2.15/dist/vee-validate.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vee-validate@2.2.15/dist/locale/ja.js"></script>
		<script type="text/javascript" src="./plugin.js"></script>
	</body>
</html>
