<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>速習Vue.js</title>
	</head>
	<body>
		<!--ページ本体-->
		<div id="app">
			<form>
				<select v-model="season">
					<option value="">季節を選択してください。</option>
					<option value="sprint">春</option>
					<option value="summer">夏</option>
					<option value="autumn">秋</option>
					<option value="winter">冬</option>
				</select>
			</form>
			<div v-if="season==='spring'">春は名のみの風の寒さや...</div>
			<div v-else-if="season==='summer'">夏も近づく八十八夜...</div>
			<div v-else-if="season==='autumn'">秋の夕日に照る山もみじ</div>
			<div v-else-if="season==='winter'">さ霧消ゆる船に白し</div>
			<div v-else>何も選択せれていません。</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<script type="text/javascript" src="./if_else.js"></script>
	</body>
</html>
